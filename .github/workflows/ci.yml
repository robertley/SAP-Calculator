name: CI Quality Gate

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["master"]

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit Tests (Vitest Specs)
        run: npm run test:vitest:specs

      - name: Build
        run: npm run build
