<div class="form-group" [formGroup]="formGroup">
    <textarea class="form-control mb-2" id="calcCode" rows="3" formControlName="calcCode"></textarea>
    <div class="warning mb-2">
        Warning: This will overwrite any existing custom packs. Any custom packs in the import will be added.
    </div>
    <button class="btn btn-primary" (click)="submit()">Import</button>
</div>
